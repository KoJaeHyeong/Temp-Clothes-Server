    <script
      type="text/javascript"

    <script

    <script>
      function mypayment() {
        const myButton = Number(document.getElementById('button').value);

        const IMP = window.IMP; // IMP라는 애를 라이브러리를 다운받으면 window에 들어간다는 뜻!(doc에 있는 스크립트 추가!)
        IMP.init('imp47402041'); // 가맹점 식별코드 넣는 자리!(관리자 모드 콘솔)
        IMP.request_pay(
          {
            // param
            pg: 'html5_inicis',
            pay_method: 'card',
            // merchant_uid: accomodation, //상품아이디 : 나는 숙소 아이디!
            name: '단추',
            amount: myButton,
            buyer_email: 'gildong@gmail.com',

            buyer_tel: '010-4242-4242',
            buyer_addr: '서울특별시 강남구 신사동',
            buyer_postcode: '01181',
            m_redirect_url: '', // 모바일 결제후 리다이렉트될 주소!!
          },
          async (rsp) => {
            // callback
            if (rsp.success) {
              // 결제 성공시
              console.log(
                rsp.merchant_uid,
                '========================================',
              );

              const data = await axios.post(
                'http://localhost:3000/graphql',
                {
                  query: `
                      mutation {
                        createButton(imp_uid: "${rsp.imp_uid}", amount: ${rsp.paid_amount}) { 
                          id
                        }
                      }
                    `,
                },
                {
                  headers: {
                    Authorization:
                      'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImtvamFlMjQyM0BuYXZlci5jb20iLCJzdWIiOiI1ZWQ5Y2E5Yi04NDcwLTQxNGEtOTMxNy02YWVmZWExODJjZmQiLCJpYXQiOjE2NTMzNjk4NzYsImV4cCI6MTY1MzQwNTg3Nn0.INnFt8CsatfjFzadHI6rg9mGabbO0DCuhqU4P-cu60o',
                  },
                },
              );

              console.log(data);
            } else {
              // 결제 실패시
            }
          },
        );
      }
    </script>
  </head>
  <body>
    결제금액:<input type="text" id="button" />
